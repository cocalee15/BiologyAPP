<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-ios-keypad" icon-on="ion-ios-keypad" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <ion-tab title="nutricional" icon-off="ion-ios-albums" icon-on="ion-ios-albums" href="#/tab/nutricional">
    <ion-nav-view name="tab-nutricional"></ion-nav-view>
  </ion-tab>
  <ion-tab title="infografia" icon-off="ion-ios-photos" icon-on="ion-ios-photos" href="#/tab/infografia">
    <ion-nav-view name="tab-infografia"></ion-nav-view>
  </ion-tab>
  <ion-tab title="memoria" icon-off="ion-ios-infinite" icon-on="ion-ios-infinite" href="#/tab/memoria">
    <ion-nav-view name="tab-memoria"></ion-nav-view>
  </ion-tab>
  <ion-tab title="videos" icon-off="ion-ios-fastforward" icon-on="ion-ios-fastforward" href="#/tab/videos">
    <ion-nav-view name="tab-videos"></ion-nav-view>
  </ion-tab>
  
  
  

  <!-- Chats Tab -->
  <ion-tab title="Registrar" icon-off="ion-ios-analytics" icon-on="ion-ios-analytics" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Cuenta" icon-off="ion-ios-arrow-forward" icon-on="ion-ios-arrow-forward" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
